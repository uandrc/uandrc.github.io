<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a JAR file to a Project</title>
</head>
<body>

File -> Project Structure
Select the Modules tab in the left pane
Select the Dependencies tab
Select + -> JARs or Directories...
Select the JAR file to use.
Click OK

</body>
