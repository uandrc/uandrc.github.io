<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="description" content="Gallery">
    <meta name="author" content="Andrew Chen">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* Optional: make thumbnails look uniform */
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
{% include navbar.html %}
<div id="content">
    <h1>Gallery</h1>
    <p>A compilation of my favorite photos.</p>

    <!-- Gallery -->
    <div class="row gallery">
        <!-- Image 1 -->
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/andrc_polaroid.jpg">
                <img src="img/gallery/andrc_polaroid.jpg" class="img-responsive img-thumbnail" alt="Polaroid">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/bowlero_photo_booth.jpg">
                <img src="img/gallery/bowlero_photo_booth.jpg" class="img-responsive img-thumbnail" alt="Bowlero Photo Booth">
            </a>

        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/smoking_chameleon_1.jpg">

            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/rim_touch_1.png">
                <img src="img/gallery/rim_touch_1.png" class="img-responsive img-thumbnail" alt="Rim Touch">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/trooper_1.jpg">
                <img src="img/gallery/trooper_1.jpg" class="img-responsive img-thumbnail" alt="Trooper 1">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/canada_goose_1.jpg">
                <img src="img/gallery/canada_goose_1.jpg" class="img-responsive img-thumbnail" alt="Canada Goose">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/baby_bunny_1.jpg">
                <img src="img/gallery/baby_bunny_1.jpg" class="img-responsive img-thumbnail" alt="Baby Bunny">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/july_fourth_lake_2.jpg">
                <img src="img/gallery/july_fourth_lake_2.jpg" class="img-responsive img-thumbnail" alt="July Fourth Lake">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/memorial_1.jpg">
                <img src="img/gallery/memorial_1.jpg" class="img-responsive img-thumbnail" alt="Memorial">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/tilapia.jpg">
                <img src="img/gallery/tilapia.jpg" class="img-responsive img-thumbnail" alt="Tilapia">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/pink_flower_2.jpg">
                <img src="img/gallery/pink_flower_2.jpg" class="img-responsive img-thumbnail" alt="Pink Flower">

        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/english_breakfast.jpg">
                <img src="img/gallery/english_breakfast.jpg" class="img-responsive img-thumbnail" alt="English Breakfast">

        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/beryl_4.jpg">
                <img src="img/gallery/beryl_4.jpg" class="img-responsive img-thumbnail" alt="Beryl">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">

                <img src="img/gallery/tourmaline_triangle.jpg" class="img-responsive img-thumbnail" alt="Tourmaline Triangle">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/bird_3.jpg">
                <img src="img/gallery/bird_3.jpg" class="img-responsive img-thumbnail" alt="Bird">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/isabella_square_6.jpg">
                <img src="img/gallery/isabella_square_6.jpg" class="img-responsive img-thumbnail" alt="Isabella">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/god_rays.jpg">
                <img src="img/gallery/god_rays.jpg" class="img-responsive img-thumbnail" alt="God Rays">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/green_snake_2.jpg">
                <img src="img/gallery/green_snake_2.jpg" class="img-responsive img-thumbnail" alt="Green Snake">
            </a>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="img/gallery/neu_pond_1.jpg">

                <img src="img/gallery/sf_japan_lake.jpg" class="img-responsive img-thumbnail" alt="Sf Japan Lake">
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0 text-center">
                <img id="modalImage" src="" class="img-responsive" style="width: 100%;">
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    $('.gallery a').click(function(event) {
        event.preventDefault(); // prevent default link behavior
        var src = $(this).attr('href'); // get clicked image
        $('#modalImage').attr('src', src); // set in modal
        $('#imageModal').modal('show'); // show modal
    });
</script>

</body>
</html>
